<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task_10</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <br />
          <form>
            <h3>Enter a second</h3>
            <input
              type="number"
              id="nSecond"
              placeholder="Second"
              class="form-control"
              required="required"
            />
            <br />
            <button
              type="button"
              id="btnStart"
              onclick="getValue()"
              class="btn btn-primary btn-group"
            >
              Start
            </button>
          </form>
        </div>
        <div class="col-md-6">
          <br />
          <img
            id="imgPicture"
            style="width: 100%; height: 50vh; object-fit: cover"
          />
        </div>
      </div>
    </div>
  </body>
</html>
